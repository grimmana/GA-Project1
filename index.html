<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA-Project1-GAME-HANGMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WORD-GUESS (a.k.a. Hangman)</h1>
    <div>
        <label for="p1word">Player 1: Enter a Word</label>
        <textarea name = "p1word" id ="p1word" placeholder = "Enter a word"> </textarea>
        <input type="submit" name="save-button1" id="save-button" value="Save"/>
         
    </div>
    <div>
        <label for="p2word">Player 2: Enter a letter guess</label>
        <textarea name = "p2word" id ="p2word" placeholder = "Enter a letter guess"> </textarea>
        <input type="submit" name="save-button2" id="save-button" value="Save"/>


    
</body>
<script src="script.js"></script>
</html>
