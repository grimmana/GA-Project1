<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA-Project1-GAME-HANGMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>WORD-GUESS (a.k.a. Hangman)</h1>
    <h2>
    <label for="player1">Player 1:</label>
    </h2>
    <form id="form1">
        <div>
        <textarea name = "wordChoice" id = "p1word" placeholder = "Enter 1 word" ></textarea>
        </div>
        <div>
        <input type="submit" name="p1button" id="p1button" value="Save"/>
        </div>
    <h2>
    <div class="square"></div>
    </h2>
    <h2>
        <label for="player2">Player 2: </label>
    </h2>
    <form id="form1"></form>
        <div>
        <textarea name = "letterChoice" id ="p2letter" placeholder = "Enter 1 letter" ></textarea>
        </div>
        <div>
        <input type="submit" name="p2button" id="p2button" value="Save"/> 
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
